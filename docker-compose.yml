version: '3.4'
services:
  ssv.avado.dappnode.eth:
    build:
      context: build
      args:
        UPSTREAM_VERSION: v1.2.3
    image: 'ssv.avado.dappnode.eth:0.0.9'
    restart: always
    volumes:
      - 'ssv:/data'
    ports:
      - '13001:13001'
      - '12001:12001/udp'
    environment:
      - NETWORK=mainnet
volumes:
  ssv: {}
